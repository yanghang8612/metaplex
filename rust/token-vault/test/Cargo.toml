[package]
name = "spl-token-vault-test-client"
version = "0.1.0"
description = "Solana Program Library Fraction Test Client"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2018"
publish = false

[dependencies]
solana-client = "1.6.2"
solana-program = "1.6.2"
solana-sdk = "1.6.2"
bincode = "1.3.2"
borsh = "0.8.2"
clap = "2.33.3"
solana-clap-utils = "1.6"
solana-cli-config = "1.6"
spl-token-vault = { path = "../program", features = [ "no-entrypoint" ] }
spl-token = { version="3.1.0", features = [ "no-entrypoint" ] }
